name: Deploy github pages for repo

on:
  workflow_dispatch:

env:
  REF: ${{ github.ref }}
  AUTHOR: ${{ secrets.RELEASE_USERNAME }}
  PAT: ${{ secrets.RELEASE_TOKEN }}

jobs:
  build-and-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build repository
        uses: Ananda-Aropa/build-deb-repo@main
        with:
          label: Ananda-Aropa debian repo
          origin: blisslabs.org
          desc: Ananda-Aropa Debian repo
          gpg_signing_key: "${{ secrets.GPG_SIGNING_KEY }}"
          max_download_retries: 10
          download_retry_wait: 30
          from_metadatas: |
            https://github.com/Ananda-Aropa/grub-android-prober/releases/latest/download
            https://github.com/Ananda-Aropa/grub2-themes/releases/latest/download
            https://github.com/Ananda-Aropa/efifs-debian/releases/latest/download
            https://github.com/Ananda-Aropa/refind-files-i386/releases/latest/download
            https://github.com/Ananda-Aropa/aaropa_busybox/releases/latest/download
            https://github.com/Ananda-Aropa/aaropa_calamares/releases/latest/download
            https://github.com/Ananda-Aropa/aaropa_calamares_modules_bass/releases/latest/download
            https://github.com/Ananda-Aropa/calamares_branding_bassos/releases/latest/download
            https://github.com/Ananda-Aropa/calamares_branding_blissos/releases/latest/download
            https://github.com/Ananda-Aropa/calamares_branding_lineageos/releases/latest/download
            https://github.com/Ananda-Aropa/aaropa_keyring/releases/latest/download
            https://github.com/Ananda-Aropa/android-tools/releases/latest/download
            https://github.com/Ananda-Aropa/clang-android-debian/releases/latest/download
            https://github.com/Ananda-Aropa/linux-zenith/releases/latest/download
            https://github.com/Ananda-Aropa/initrd-aaropa-linux/releases/latest/download
      
      - name: Extract artifact
        run: unzip -o dist.zip

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Trigger Workflow after deployment
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: Ananda-Aropa
          repo: aaropa_rootfs_base
          github_token: ${{ env.PAT }}
          github_user: ${{ env.AUTHOR }}
          workflow_file_name: build_rootfs.yml
          ref: latest
          trigger_workflow: true
          wait_workflow: false
